<div class="screen-container" id="custom-password-authenticator">
    <div class="content-container bordered">
        <h2 id="custom-password-authenticator_title"></h2>
        <p id="custom-password-authenticator_text"></p>
        <br />
        <input class="text_input" type="password" id="input_password_change" placeholder="Type your password" />
        <input class="text_input" type="password" id="input_password_change_confirmation" placeholder="Type your confirmation" />
        <button type="button" id="custom-password-authenticator_continue-button" class="button_submit">Submit</button>
        <button type="button" id="custom-password-authenticator_cancel-button" class="button_submit">Cancelar</button>
    </div>
</div>
